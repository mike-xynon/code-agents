# Nginx Reverse Proxy Configuration
# Routes all traffic through single port 8080

# Define upstream for dashboard
upstream dashboard {
    server dashboard:5000;
}

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8080;
    server_name localhost;

    # Increase timeouts for long-running connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # Increase buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Dashboard routes
    location / {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes
    location /api/ {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Terminal routes - proxy to worker containers by port
    # Format: /terminal/{port}/
    location ~ ^/terminal/(\d+)/(.*)$ {
        set $worker_port $1;
        set $path $2;

        # Resolve to host.docker.internal for containers on host network
        # or use docker network DNS
        resolver 127.0.0.11 valid=30s;

        proxy_pass http://host.docker.internal:$worker_port/$path$is_args$args;
        proxy_http_version 1.1;

        # WebSocket support (required for ttyd)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for real-time terminal
        proxy_buffering off;
        proxy_cache off;

        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Direct terminal access (alternative route)
    location ~ ^/terminal/(\d+)$ {
        return 301 /terminal/$1/;
    }

    # Health check
    location /health {
        proxy_pass http://dashboard/health;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
